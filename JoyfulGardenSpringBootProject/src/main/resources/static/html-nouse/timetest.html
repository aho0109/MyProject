<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test CreateTime</title>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.30.1/moment.min.js"></script>

</head>

<body>
    <div id="createTimeResult"></div>
    <div id="formattedDateTime"></div>
    <div id="time03"></div>
    <div id="time04"></div>
    <div id="time05"></div>



    <!-- 放置 JavaScript 代碼 -->
    <script type="module">
        // 假設返回的日期字串為 createTimeString
        var response = "2024-03-21T12:12:27.837609";
        // 將字串轉換為 Date 物件
        var createTime = new Date(response);
        document.getElementById("createTimeResult").innerText = "時間測試結果01: " + response;



        // 將字串轉換為 Date 物件
        var createTime = new Date(response);
        // 格式化日期
        var formattedDate = createTime.toLocaleDateString('en-US', {
            year: 'numeric',
            month: 'short',
            day: '2-digit'
        });
        // 格式化時間
        var formattedTime = createTime.toLocaleTimeString('en-US', {
            hour: '2-digit',
            minute: '2-digit',
            second: '2-digit'
        });
        // 顯示格式化後的日期時間
        var formattedDateTime = formattedDate + ' ' + formattedTime;
        document.getElementById("formattedDateTime").innerText = "時間測試結果: " + formattedDateTime;

        // 03
        var time03 = new Date(response).toJSON().substring(0,10) // 返回 "2020-06-09"
        document.getElementById("time03").innerText = "時間測試結果: " + time03;

        // 04
        //var time04 = mount(response).format();
        //document.getElementById("time04").innerText = "時間測試結果: " + time04;

        // 05
        // ja-JP 表依據日本的格式
        var time05 = new Date(response).toLocaleString("zh-TW",{
                year: "numeric",
                month: "2-digit",
                day: "2-digit",
                minute: "2-digit",
                hour: "2-digit",
                second: "2-digit",
                hour12: true
            })// "2020/06/09 15:22:38"
        document.getElementById("time05").innerText = "時間測試結果: " + time05;

            



    </script>

    
</body>

</html>
