<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>CKEditor</title>
    <script src="https://cdn.ckeditor.com/ckeditor5/41.2.0/classic/ckeditor.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="/src/main/webapp/css/postCK.css">
</head>

<body>
    <div id="app">
        <textarea id="editor"></textarea>
        <button id="saveButton" @click="saveData">保存</button>
    </div>


    <script type="module">
        

        // 創建Vue實例
        import { createApp } from "https://www.unpkg.com/vue@3.3.5/dist/vue.esm-browser.prod.js"
        const app = createApp({
            data: function () {
                return {
                    editorData: ''
                }
            },
            methods: {
                saveData: function () {
                    // 使用axios發送POST請求到後端
                    axios.post('/saveContent', {
                        content: this.editorData
                    })
                        .then(response => {
                            console.log(response.data);
                            alert('資料已保存');
                        })
                        .catch(error => {
                            console.error(error);
                            alert('資料保存失敗');
                        });
                }
            }
        })
        app.mount("#app")

        ClassicEditor
            .create(document.querySelector('#editor'),
                {
                    toolbar: ['undo',
                        'redo',
                        '|',
                        'heading',
                        'fontColor',
                        '|',
                        'bold',
                        'italic',
                        'link',
                        'imageUpload',
                        'numberedList',
                        'bulletedList',

                    ]
                })
            .then(editor => {
                console.log("editor:", editor);
                // 當編輯器就緒時，綁定到Vue實例的editorData數據上
                editor.model.document.on('change', () => {
                    app.editorData = editor.getData();
                });
            })
            .catch(error => {
                console.error(error);
            });


    </script>
</body>

</html>
